<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
  <script src="assets\css\main.css"></script>
</head>

<body>
  <form action="">
    <h1>Formulario</h1>
    <div>
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="name" pattern="[A-Za-z]{1,}" title="Ingrese un nombre válido" required>
    </div>
    <div>
      <label for="apellido">Apellido:</label><br>
      <input type="text" id="lastname" pattern="[A-Za-z]{1,}" title="Ingrese un apellido válido" required>
    </div>
    <div>
      <label for="dni">DNI:</label><br>
      <input type="number" id="id" length="8" title="Ingrese un DNI válido" required>
    </div>
    <div>
      <label for="dirección">Dirección:</label><br>
      <input type="text" id="adress" pattern=".{1,}" title="Ingrese una dirección válida" required>
    </div><br>
    <div>
      <input type="submit" onclick="Datos()" value="Enviar">
    </div>
    <div id="info"></div>

  </form>

  <script src="assets\js\app.js"></script>

</body>
</html>
